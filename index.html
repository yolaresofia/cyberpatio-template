  <div class="flex flex-col h-full w-full justify-center">
    <div class="m-auto flex w-3/4 items-center justify-center space-x-4">
      <div class="text-2xl cursor-pointer" onclick="handleSlider(-1)">☜</div>
      <div class="m-auto">
        <img class="m-auto w-3/4" id="image" src="./images/image-1.jpg" alt="altText" />
        <h1 class="text-center p-4 text-2xl uppercase" id="caption"> Image one </h1>
      </div>
      <div class="text-2xl cursor-pointer" onclick="handleSlider(1)">☞</div>

  </div>

  <script src="script.js"></script>
  <script>

    const imgs = [{
      src: 'image-1.jpg',
      text: 'Image one'
    }, {
      src: 'image-2.jpg',
      text: 'Image two'
    }, {
      src: 'image-3.jpg',
      text: 'Image three'
    }, {
      src: 'image-4.jpg',
      text: 'Image four'
    }];

    const img = document.getElementById('image');
    const caption = document.getElementById('caption');

    
    let currentIndex = 0;

    const handleSlider = (direction) => {
    console.log( direction)
      
      const lastIndex = imgs.length - 1
      if (currentIndex === 0 && direction === -1) {
        currentIndex = lastIndex;
      } else if (currentIndex === lastIndex && direction === 1) {
        currentIndex = 0;
      }
      else {
        currentIndex += direction;
      }
      console.log(currentIndex)
      const nextImg = imgs[currentIndex];
      img.src =  './images/' + nextImg.src;
      caption.innerText = nextImg.text;
    };
  </script>
